version: '3.1'

services:

  master_db:
    image: postgres:16.0-alpine3.18
    container_name: master_db
    restart: always
    environment:
      POSTGRES_PASSWORD: example
    ports:
      - 5431:5432
    volumes:
      - postgres_db_master:/var/lib/postgresql/data/
#    networks:
#      - webnet

  slave_db:
    image: postgres:16.0-alpine3.18
    container_name: slave_db
    restart: always
    environment:
      POSTGRES_PASSWORD: example
    ports:
      - 5430:5432
    volumes:
      - postgres_db_slave:/var/lib/postgresql/data/
#    networks:
#     - webnet
volumes:
  postgres_db_master:
  postgres_db_slave:
networks:
  default:
    driver: bridge
    name: webnet
